# Przed ustawieniem tych opcji warto zapoznać się z opcją wbudowaną w Dicord: Ustawienia Serwera > Integracje > (Ten-Bot) Zarządzanie
# W tym miejscu możesz według swoich upodobań zarządzać dostępem komend dla danych użytkowników, roli i kanałów.
# Pozwoli to na pełne zarządzanie porządkiem i brakiem dostępu niepowołanych użytkowników do komend.
# Poniżej mogą pojawić się podpowiedzi jak ustawić niektóre opcje, tak by spełniały wszystkie wymagania.

# Jeśli nie zmieniasz kodu bota, nie ma potrzeby zmiany tych ustawień

# -----------
# USTAWIENIA SYSTEMOWE
# -----------

file_emotes: 'plugins/DiSky/emojis.json'
file_lyrics: 'plugins/Skript/temp/lyrics.txt'
file_changelog: 'plugins/Skript/changelog.txt'

# -----------
# USTAWIENIA MYSQL (OPCJONALNE)
# -----------
mysql_enabled: false

# Adres MySQL w formacie PROTOKÓŁ://ADRES:PORT
mysql_address: 'mariadb://0.0.0.0:3306'

# Pozostałe ustawienia
mysql_database: 'seabot'
mysql_user: 'seabot'
mysql_password: ''
mysql_use_ssl: false

# -----------
# GLOBALNE USTAWIENIA BOTA
# -----------

# Token do bota
token: ''

# Nazwa bota
name: SeaBot

# Discord ID właściciela bota
owner: 000000000000000000

# Discord ID samego bota
bot: 000000000000000000

# Discord ID głównego serwera
server: 000000000000000000

# Prefix w konsoli z różnymi informacjami
console_prefix: '&9SeaBot &7» '

# Aktywności które bot będzie wyświetlał
# Jeśli podasz jedną, będzie wyświetlana cały czas
# Jeśli podasz więcej, będą zmieniane losowo co 30 sekund.
#
# Na początku napisz rodzaj aktywności, dostępne: playing; watching; listening; competing
# Przykład: 'watching dziwnych ludzi'
# Wynik w Discordzie po Polsku: 'Ogląda dziwnych ludzi'
activities:
  - 'watching SeaBot'
  - 'playing SeaBot'

# Jeśli chcesz, aby zamiast standardowej pomocy wyświetlał się twój własny embed, wpisz tutaj jego nazwę (wygenerowaną komendą /embed)
custom_help_embed: pomoc

# ID ról, które bot nada przy wejściu na serwer
# Możesz zostawić tą listę pustą (wtedy dodaj na początku linijki # aby zakomentować)
# Uwaga! Tutaj nie należy wpisywać roli do weryfikacji jeśli tryb weryfikacji (verification_type) jest ustawiony na 0.
role_on_join:
  - 000000000000000000

# Tutaj podaj ID kanału na którym ma być wysyłana wiadomość powitalna (po zarejestrowaniu się)
join_message: 000000000000000000

# Podaj nazwę dla embedu, który będzie wysyłany jako wiadomość powitalna
#
# Możesz użyć zmiennych przy tworzeniu:
# %mention% = oznaczenie użytkownika
# %name% = discordowy nick
# %tag% = discordowy tag
# %nick% = serwerowy nick
join_embed: powitanie

# Tutaj podaj ID kanału na którym ma być wysyłana wiadomość pożegnalna
quit_message: 000000000000000000

# Podaj nazwę dla embedu, który będzie wysyłany jako wiadomość pożegnalna
#
# Możesz użyć zmiennych przy tworzeniu:
# %mention% = oznaczenie użytkownika
# %name% = discordowy nick
# %tag% = discordowy tag
# %nick% = serwerowy nick
quit_embed: pożegnanie

# Ta opcja będzie oddawać użytkownikom którzy dołączyli na serwer ponownie ich role, które mieli przed wyjściem/wyrzuceniem z serwera
# 0 = role nie będą przywracane
# 1 = role będą przywracane po wejściu na serwer
restore_roles: 1

# ID do poszczególnych kanałów używanych przez bota:
