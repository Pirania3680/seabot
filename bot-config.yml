# Weryfikacja działa w sposób inny niż wiele innych serwerów. Po wejściu użytkownik musi wpisać komendę /register, dopiero po tym zostanie ustawiony jego nick, role i otrzyma on dostęp do serwera. Aby zapewnić działanie tej funkcji, musisz utworzyć specjalny kanał, który będzie:

# 1) widoczny tylko dla użytkowników z daną rolą (np. niezweryfikowany)
# 2) widoczny dla każdego nieposiadającego roli (np. zweryfikowany)

# Wybór pomiędzy 1) a 2) należy do Ciebie i do wydajnieszego sposobu na Twoim serwerze.

# Zalecaną czynnością w tym miejscu jest ustawienie komendy /register (w Integracjach opisanych na samej górze) dostępnej tylko i wyłącznie dla osób z rolą niezweryfikowany lub zakazać jej osobom z rangą zweryfikowany. Analogicznie powinno się zablokować wszystkie inne komendy (inne od /register) na kanale z weryfikacją

# Pamiętaj, że wiadomości informacyjne (mające na celu poinformować użytkownika co ma zrobić w danym momencie) musisz zrobić i wysłać na kanał samemu i ręcznie (używając /embed i /send)

# -----------
# USTAWIENIA DOTYCZĄCE WERYFIKACJI
# -----------

# Tryb roli do weryfikacji (verification_role poniżej)
# ustaw 0 jeśli używasz sytuacji opisanej w punkcie 1)
# ustaw 1 jeśli używasz sytuacji opisanej w punkcie 2)
verification_type: 0

# Rola używana przez bota w sytuacjach podanych nieco wyżej
verification_role: 000000000000000000

# Jeśli chcesz, aby po weryfikacji bot zmieniał nick i ustawiał do niego prefix, ustaw tą opcje na prefix który chcesz
# Jeśli nie chcesz prefixu, zostaw tą opcje pustą ('')
verification_prefix: 'Gracz | '

# Po weryfikacji bot musi jakoś odpisać. Musisz utworzyć embed komendą /embed a następnie tutaj podać jego nazwę.
# Bot odpisze zwykłą prostą wiadomość jeśli ta opcja będzie źle ustawiona
verification_embed: zweryfikowano

# Lista słów zabronionych w komendzie /register
