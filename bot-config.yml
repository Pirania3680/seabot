# Wpisz tutaj ile expa dostanie użytkownik za wysłanie jednej wiadomości
level_exp_message: 8

# Wpisz tutaj ile expa dostanie użytkownik za użycie komendy z / tego bota
level_exp_command: 6

# Wpisz tutaj ile expa dostanie użytkownik za spędzenie 1 minuty na kanale głosowym
level_exp_voice: 4

# Lista użytkowników, którzy nie będą brani pod uwagę w liczeniu expa i levelu.
# Uwaga! Użytkownicy z tej listy wciąż będą resetować wiadomości z rzędu opisane niżej.
# Jeśli nie chcesz aby resetowali, dodaj tego użytkownika również do listy level_message_dividier_users_exception
level_users_exception:
  - 000000000000000000

# Lista kanałów, które nie będą brane pod uwagę w liczeniu expa
level_channels_exception:
  - 000000000000000000

# Jeśli użytkownik będzie wysyłał samemu wiadomości (drabinki) to wartość expa zostanie podzielona.
# Przykład dla wartości 2 i expa 10:
# 1 wiadomość = 10 expa
# 2 wiadomość z rzędu = 5 expa
# 3 wiadomość z rzędu = 2,5 expa
# 4 wiadomość z rzędu = 1,25 expa
# 5 wiadomość z rzędu = 0,625 expa
# Wiadomość z rzędu zostanie zresetowana gdy ktokolwiek inny wyśle wiadomość
level_message_divider: 1.35

# Lista użytkowników / botów, którzy nie będą wpływać na reset wiadomości z rzędu
# Jeśli nie chcesz, by rozmowa z botami resetowała wiadomość z rzędu, musisz wpisać tutaj wszystkie ID innych botów
level_message_dividier_users_exception:
  - 000000000000000000

# Czy jeśli wiadomość jest taka sama jak poprzednia LUB zawiera poprzednią wiadomość w swojej treści, to czy użytkownik powinien dostawać za nią expa
# 0 = powinien dostać expa
# 1 = nie powinien dostać expa
level_message_same: 1

# Jeśli użytkownik jest sam na kanale głosowym, to czy powinien dostawać expa?
# 0 = nie będzie dostawał
# 1 = będzie dostawał zgodnie z opcją powyżej
level_voice_only_one_user: 0

# Lista komend, które nie będą przyznawać expa (jeśli opcja level_exp_command jest ustawiona na więcej niż 0)
level_commands_exception:
  - warn
  - mute
  - kick
  - ban
  - unban

# Podaj ID kanału, na którym mają się wysyłać informacje o zdobyciu następnego levelu
# LUB
# Wpisz current, aby wiadomość wysyłała się na kanale, w którym zdobyto kolejny level.
# Uwaga! W przypadku kanału głosowego, wiadomość zostanie wysłana na kanale tekstowym tego kanału głosowego.
level_notification: 000000000000000000
#level_notification: current

# Podaj czy bot ma pingować użytkownika, który własnie wbił następny level
# 0 = nie będzie pingował
# 1 = będzie pingował
level_notification_ping: 1

# Poniżej możesz ustalić, przy jakim poziomie użytkownik otrzyma podane role
level_role_on_rank:
  '10': 000000000000000000
  '20': 000000000000000000
  '30': 000000000000000000
  '40': 000000000000000000
  '50': 000000000000000000
  '60': 000000000000000000



# -----------
# USTAWIENIA DOTYCZĄCE EKONOMII
# -----------

# Uwaga! Ustawienia bannerów są dostępne w osobnym pliku - bot-economy.yml

# Nagroda w primogemach za wykonanie komendy /daily
reward_daily: 150

# Nagroda w primogemach za wykonanie komendy /work
reward_work: 40

# Ile razy na raz można użyć /pracy zanim będzie trzeba zaczekać
work_limit: 3

# Koszt w primogemach za wykonanie lub kupienie jednego wisha
wish_cost: 160

# Ile primogemów straci użytkownik, jeśli zostanie złapany podczas kradzieży
rob_fail: 50

# Włączaj lub wyłączaj różne rodzaje pracy w komendzie /work
# 1 = włączone
# 0 = wyłączone
# Prace są losowane z puli włączonych
works:
  math: 1
  emoji: 1

# Funkcja dająca primogemy losowemu użytkownikowi, który przez ostatnią godzinę wysłał chociaż jedną wiadomość
# 1 = funkcja włączona, będzie dawać primogemy
# 0 = funkcja wyłączona
messages_reward: 1

# Kanał, na którym będą wysyłane informacje o tym, kto dostał nagrodę za pisanie (funkcja wyżej)
message_reward_channel: 000000000000000000

# Ilość primogemów, które otrzyma wybrany użytkownik z funkcji powyżej
message_reward_amount: 60

# Ile razy będzie można użyć kasyna na godzinę
casino_hour_limit: 30

# Ile punktów rankingowych mają dawać poszczególne dropy
# first - pierwsze trafienie danej postaci
# constellation - trafienie konstelacji (2-6)
# more - każde trafienie powyżej 6 konstelacji
points:
  first-5: 25
  constellation-5: 10
  more-5: 5
  first-4: 5
  constellation-4: 2
  more-4: 1

# Ilość specjalnych walut, które otrzyma użytkownik po trafiniu itemu o danej rzadkości
wish_reward_3_weapon: 15
wish_reward_4_character: 2
wish_reward_4_weapon: 2
wish_reward_5_character: 10
wish_reward_5_weapon: 10

# Linki do animacji wishowania dla poszczególnej ilości gwiazdek
wish_animation_3: 'https://i.imgur.com/CQRzawB'
wish_animation_4: 'https://i.imgur.com/3stuq6i'
